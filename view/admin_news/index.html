{inc inc.head}
<body>
	<h1 class="tc">{$title}</h1>
	<table cellspacing="1" cellpadding="10">
		<tr><th>ID</th><th>分类</th><th>作者</th><th>标题</th><th>时间</th><th>状态</th><th>操作</th></tr>
		{list $list $v}
		<tr align="center">
			<td>{$v.id}</td>
			<td>{$v.category}</td>
			<td>{$v.user}</td>
			<td>{$v.title}</td>
			<td>{date 'Y-m-d H:i:s' {$v.addtime}}</td>
			<td>{if {$v.status} == 0}待审{/if}</td>
			<td>
			<a href="?m=demo&c=admin_news&a=edit&id={$v.id}" class="btn_edit">修改</a>
			<a href="?m=demo&c=admin_news&a=del&id={$v.id}" class="btn_del">删除</a></td>
		</tr>
		{/list}
	</table>
	{$page}
</body>
</html>
