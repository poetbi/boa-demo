{inc inc.head}
<body>
<form method="post" action="?m=demo&c=admin_user&a=act">
	<table cellspacing="1" cellpadding="10">
		<tr><th>{$title}：{$v.user}</th></tr>
		<tr align="center">
			<td><select name="gid">
			{$group demo.group.all}
			{list $group $g}
			<option value="{$g.id}" {if {$g.id} == {$v.gid}}selected{/if}>{$g.name}</option>
			{/list}
			</select></td>
		</tr>
		<tr>
			<td><input name="pass" placeholder="密码（不修改则留空）" size="44" type="password"></td>
		</tr>
		<tr align="center">
			<td><input name="sex" value="1" type="radio" {if $v['sex'] == 1}checked{/if}> 男 &nbsp; &nbsp; &nbsp; 
			<input name="sex" value="0" type="radio" {if $v['sex'] == 0}checked{/if}> 女 </td>
		</tr>
		<tr>
			<td><input name="email" placeholder="Email" size="44" value="{$v.email}" required></td>
		</tr>
		<tr align="center">
			<td>
			<input type="hidden" name="id" value="{$_GET.id}">
			<input type="submit" value="提 交">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
